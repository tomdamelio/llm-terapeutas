<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage en Salud Mental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Triage en Salud Mental</h1>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Aquí se mostrarán los mensajes -->
                </div>

                <div class="chat-input" id="chat-input">
                    <input type="text" id="user-input" placeholder="Escribe tu respuesta aquí..." disabled>
                    <button id="send-button" disabled>Enviar</button>
                </div>
            </div>

            <div class="analysis-container" id="analysis-container" style="display: none;">
                <h2>Resultados del Análisis</h2>
                <div id="analysis-content"></div>
            </div>
        </main>

        <aside class="history-panel">
            <h2>Historial de Conversaciones</h2>
            <div id="conversation-history"></div>
        </aside>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
