{% extends "base.html" %}

{% block title %}Chat - Sistema de Triage en Salud Mental{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: calc(100vh - 250px);
        min-height: 500px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .chat-messages {
        height: calc(100% - 70px);
        overflow-y: auto;
        padding: 20px;
    }

    .message {
        margin-bottom: 20px;
        max-width: 80%;
    }

    .message-user {
        margin-left: auto;
        background: #007bff;
        color: white;
        border-radius: 15px 15px 0 15px;
        padding: 10px 15px;
    }

    .message-bot {
        margin-right: auto;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px 15px 15px 0;
        padding: 10px 15px;
    }

    .typing-indicator {
        display: none;
        margin-bottom: 20px;
        background: #e9ecef;
        padding: 10px;
        border-radius: 15px;
        width: fit-content;
    }

    .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #6c757d;
        border-radius: 50%;
        margin-right: 5px;
        animation: typing 1s infinite;
    }

    @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    .chat-input {
        height: 70px;
        border-top: 1px solid #dee2e6;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 0 0 15px 15px;
    }

    .analysis-container {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Los mensajes se agregarán aquí dinámicamente -->
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" 
                               placeholder="Escribe tu mensaje aquí..." disabled>
                        <button class="btn btn-primary" id="send-button" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="analysis-container" id="analysis-container">
                <h3 class="mb-4">Análisis y Recomendaciones</h3>
                <div id="analysis-content"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %} 
</html>
