{% extends "base.html" %}

{% block title %}500 - Error del servidor{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="fas fa-cogs text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 mt-3">500</h1>
            <h2 class="h4 text-muted mb-4">Error interno del servidor</h2>
            <p class="lead mb-4">Lo sentimos, ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al inicio
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-sync-alt me-2"></i>Recargar página
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
